<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迅雷官网</title>
    <link rel="icon" href="./images/favicon-20180801042537221.ico">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/thruder.css"> 
</head>
<body>
    <!-- 导航开始 -->
    <div class="nav">
        <div class="logo">
            <a href="#">
                <img src="./images/logo.png
                " alt="">
            </a>
        </div>
        <ul class="nav-bar">
            <li>
                <a href="#">
                    <i class="iconfont">&#xe62f;</i>
                    <span>产品中心</span>
                </a>
            </li>
            <li>
                <a href="#" class="more">
                    <i class="iconfont">&#xe607;</i>
                    <span>更多服务</span>
                </a>
                <div class="nav-bar-list">
            
                </div>
            </li>
        </ul>
    </div>
    <!-- 导航结束 -->
    <!-- 第一块开始 -->
    <div class="one box">
        <video src="./images/201702241034284066.mp4" autoplay loop muted>您的浏览器不支持视频</video>
        <div class="video-text">
            <img src="./images/video_txt.png" alt="">
            <a href="#" class="download">下载迅雷产品</a>
            <i class="iconfont arrow">&#xe87e;</i>
        </div>
    </div>
    <!-- 第一块结束 -->
    <!-- 第二块开始 -->
    <div class="two box" style="display: none;">
        <img src="./images/201702151452362548.jpg" alt="" class="img" id="img">
        <div class="btn">
            <ul>
                <li>
                    <a href="#" class="btn1" onmouseover="fn(0)"></a>
                </li>
                <li>
                    <a href="#" class="btn2" onmouseover="fn(1)"></a>
                </li>
                <li>
                    <a href="#" class="btn3" onmouseover="fn(2)"></a>
                </li>
                <li>
                    <a href="#" class="btn4" onmouseover="fn(3)"></a>
                </li>
                <li>
                    <a href="#" class="btn5" onmouseover="fn(4)"></a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 第二块结束 -->
    <!-- 第三块开始 -->
    <div class="three box" style="display: none;">
        <div class="t-left">
            <div class="left-top">
                <a href="#">
                    <img src="./images/201805021444527093.jpg" alt="" class="img">
                    <div class="hidden"></div>
                </a>
            </div>
            <div class="left-bottom">
                <a href="#">
                    <img src="./images/201805021446184133.jpg" alt="" class="img">
                    <div class="hidden"></div>
                </a>
            </div>
        </div>
        <div class="t-right">
            <a href="#">
                <img src="./images/201805021445451722.jpg" alt="" class="img">
                <div class="hidden"></div>
            </a>
        </div>
        
    </div>
    <!-- 第三块结束 -->
    <!-- 第四块开始 -->
    <div class="four box" style="display: none;">
        <div class="f-left">
            <a href="#">
                <img src="./images/201710271042113011.png" alt="" class="img">
                <div class="hidden"></div>
            </a>
        </div>
        <div class="f-right">
            <div class="f-right-top">
                <a href="#">
                    <img src="./images/201703011021293427.jpg" alt="" class="img">
                    <div class="hidden"></div>
                </a>
            </div>
            <div class="f-right-bottom">
                <div>
                    <a href="#">
                        <img src="./images/201708091809406091.png" alt="" class="img">
                        <div class="hidden"></div>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <img src="./images/201805021845126464.png" alt="" class="img">
                        <div class="hidden"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- 第四块结束 -->
    <!-- 第五块开始 -->
    <div class="five box" style="display: none;">
        <img src="./images/201703011020173137.jpg" alt="" class="img">
    </div>
    <!-- 第五块结束 -->
    <!-- 右侧按钮开始 -->
    <div class="circle">
        <a href="#" onclick="tab(0)" class="active"></a>
        <a href="#" onclick="tab(1)"></a>
        <a href="#" onclick="tab(2)"></a>
        <a href="#" onclick="tab(3)"></a>
        <a href="#" onclick="tab(4)"></a>
    </div>
    <!-- 右侧按钮结束 -->
    <script src="./js/thruder.js">
    </script>

</html>
